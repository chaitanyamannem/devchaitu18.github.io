<div style="padding-top: 70px;" ng-controller="showExpensesController">
  <h1>My Expenses</h1>
  <table class="table table-striped table-hover table-responsive">
    <thead>
      <tr>
        <th>Category</th>
        <th>Amount</th>
        <th>Day</th>
        <th>Month</th>
        <th>Year</th>
        <th>Tags</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="expense in expenses">
        <td>{{expense.get('category')}}</td>
        <td>{{expense.get('amount')}}</td>
        <td>{{expense.get('date')}}</td>
        <td>{{expense.get('month')}}</td>
        <td>{{expense.get('year')}}</td>
        <td>{{expense.get('tags').toArray()}}</td>
      </tr>
    </tbody>
  </table>  
</div>
