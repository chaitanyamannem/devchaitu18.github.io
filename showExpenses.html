<div style="padding-top: 70px;" ng-controller="showExpensesController">
  <h1>My Expenses</h1>

  <table class="table table-striped table-hover table-responsive">
    <thead>
      <tr>
        <th>Edit</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Day</th>
        <th>Month</th>
        <th>Year</th>
        <th>Tags</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="expense in expenses">
        <td><button class="btn btn-danger" ng-click="open(expense)">Edit</button></td>
        <td>{{expense.get('category')}}</td>
        <td>{{expense.get('amount')}}</td>
        <td>{{expense.get('date')}}</td>
        <td>{{expense.get('month')}}</td>
        <td>{{expense.get('year')}}</td>
        <td>{{expense.get('tags').toArray()}}</td>
      </tr>
    </tbody>
  </table>

  <script type="text/ng-template" id="editExpenseModal.html">
  <div class="modal-header">
  <h3 class="modal-title">Edit Expense</h3>
  </div>
  <div class="modal-body">
    <p>{{expenseToEdit.get('amount')}}</p>
    <p>{{expenseToEdit.getId()}}</p>
  </div>
  <div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
  </script>

</div>
