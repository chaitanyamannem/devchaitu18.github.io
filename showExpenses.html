<div style="padding-top: 70px;" ng-controller="showExpensesController">
  <h1>My Expenses</h1>
  <ul>
    <li ng-repeat="expense in expenses">
      {{expense.get('category')}}==={{expense.get('amount')}}==={{expense.get('date')}}
      ==={{expense.get('month')}}==={{expense.get('year')}}==={{expense.get('tags').toArray()}}

  </ul>



</div>
