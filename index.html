  <!DOCTYPE html>
  <html lang="en" ng-app="syncBudget">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>SyncBudget - Work In progress</title>

    <!-- Angular JS 1.3.3 -->
    <script type="text/javascript" src="libs/angular.min.js"></script>
    

    <!-- Bootstrap core CSS -->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.2-latest.js" type="text/javascript"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="libs/bootstrap/js/bootstrap.min.js"></script>
      
      <script type="text/javascript" src="js/app.js"></script>
    <script>
  if (window.location.href.indexOf('http://') === 0 && window.location.host.indexOf('127.0.0.1') !== 0) {
  window.location = window.location.href.replace('http://', 'https://');
  }
  </script>
  </head>

  <body ng-controller="SyncDropBox as sync" style="padding-top: 70px;">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">SyncBudget</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" >

      <div class="starter-template">
        <h1>Welcome to SyncBudget {{sync.num + 10}} - anywhere anytime anydevice</h1>
         <button ng-hide="true" type="button" id="connectDropbox" class=" btn btn-default">Connect With Dropbox</button>

      </div>
      <div ng-show="sync.isClientConnected">
      <form  ng-controller="AddExpense as addExpense" role="form">
        <div class="form-group">
          <label for="">Amount{{sync.isClientConnected}}</label>
          <input name="amount" class="form-control"  placeholder="Enter Amount">
        </div>
        <div class="form-group">
          <label for="">Category</label>
          <input name="category" class="form-control"  placeholder="Category">
        </div>
        
        
        <button id="saveExpense" type="submit" class="btn btn-default">Submit</button> 
  </form>
  </div>  <!-- form div -->

    </div><!-- /.container -->


     
      
      
    </body>
    </html>
