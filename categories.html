    <div style="padding-top: 70px;" ng-controller="categoryIconCarousel">
      <h2>Add New Category</h2>
      <div class="col-md-4 col-sm-4" >
        <carousel style ="background-color: #1D9E74;" interval="myInterval">
          <slide ng-repeat="(key,value) in slides" active="slide.active">
            <!-- <img  ng-src="" style="margin:auto;"> -->
            <span style="color: #fff; height: 280px; padding-top: 100px;" class="fa fa-{{value}} fa-5x"></span>
            <div class="carousel-caption">
              <h4>{{value}}</h4>
            </div>
          </slide>
        </carousel>
      </div>
      <div class="row">
        <div class="col-md-6 pull-left">

          <form role="form">
            <div class="form-group">
              <label for="">Icon</label>
              <input name="icon" class="form-control"  placeholder="Search icon here">
            </div>
            <div class="form-group">
              <label for="">Category</label>
              <input name="categoryName" class="form-control"  placeholder="Category Name">
            </div>
          <button id="addNewCategory" type="submit" class="btn btn-default">Add</button>
          </form>

        </div>

      </div>




    </div>
