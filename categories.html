    <div ng-controller="categoryIconCarousel">
      <div style="height: 305px">
        <carousel interval="myInterval">
          <slide ng-repeat="icon in icons" active="icon.active">
            <span class="fa fa-{{icon}}"></span>
            <div class="carousel-caption">
              <h4>{{icon}}</h4>
            </div>
          </slide>
        </carousel>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button type="button" class="btn btn-info" ng-click="addCategory()">Add Category</button>
        </div>

      </div>




    </div>
