    <div style="padding-top: 70px;" ng-controller="categoryIconCarousel">
      <h2>Add New Category</h2>
      <div class="col-md-4 col-sm-4" >
        <carousel style ="background-color: #1D9E74;" interval="myInterval">
          <slide ng-repeat="(key,value) in slides" active="slide.active">
            <!-- <img  ng-src="" style="margin:auto;"> -->
            <span style="color: #fff; height: 280px; padding-top: 100px;" class="fa fa-{{value}} fa-5x"></span>
            <div class="carousel-caption">
              <h4>{{value}}</h4>
            </div>
          </slide>
        </carousel>
      </div>
      <div class="row">
        <div class="col-md-6 pull-left">
          <div class="input-prepend">
            <span class="add-on">icon</span>
            <input class="span2" id="prependedInput" type="text" placeholder="Search and select icon here">
          </div>
          <div class="input-prepend">
            <span class="add-on">Name</span>
            <input class="span2" id="appendedInput" type="text">

          </div>
        </div>

      </div>




    </div>
