<div ng-controller="addExpenseController">

  <form ng-show="{{isClientAuthenticated}}"  role="form">
        <div class="form-group">
          <label for="">Amount</label>
          <input ng-model="expenseAmount" class="form-control"  placeholder="Enter Amount">
        </div>
        <div class="form-group">
          <label for="">Category</label>
          <input ng-model="expenseCategory" class="form-control"  placeholder="Category">
        </div>
        <div class="form-group">
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="shortDate" ng-model="dt" is-open="opened"  datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
            </span>
          </p>
        </div>


        <button ng-click="addExpense()" type="submit" class="btn btn-default">Save Expense</button>
  </form>

  </div>
