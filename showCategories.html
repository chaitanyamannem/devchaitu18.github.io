<div style="padding-top: 70px;" ng-controller="showCategoriesController">

  <ul>
    <li ng-repeat="category in categories">
      {{category.get('name')}}

    </li>
  </ul>

  <ui-select multiple tagging tagging-label="false" ng-model="myTags" theme="bootstrap" search-enabled="true">
    <ui-select-match placeholder="Select tags...">{{$item}}</ui-select-match>
    <ui-select-choices repeat="tag in myTags | filter:$select.search">
      {{tag}}
    </ui-select-choices>
  </ui-select>

</div>
