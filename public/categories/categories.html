<nav></nav>
<h1>Categories</h1>
<div class="row">
    <div class="col-md-4 " ng-repeat="category in $ctrl.categories">
        <p class="well">{{category.name}}</p>
    </div>

    <div class="col-md-8">
        <form role="form">
            <div class="col-md-4">

                <div style="color: #fff;background-color: #1D9E74;">

                    <h4 class="text-center">Icon Preview</h4>
                    <span style=" height: 280px; padding-top: 100px; padding-left: 150px;" class="center-block fa fa-{{iconName}} fa-5x"></span>
                </div>




            </div>

            <div class="col-md-4">

                <div class="form-group">

                    <label for="">Icon</label>
                    <button ng-click="close()" type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <input class="form-control" ng-model="iconName" placeholder="Search icon here" typeahead="icon for icon in icons | filter:$viewValue | limitTo:8">



                </div>


                <div class="form-group">
                    <label for="">Category name</label>
                    <input ng-model="$ctrl.newCategoryName" class="form-control" placeholder="Enter Category Name">
                </div>

                <button ng-click="$ctrl.addNewCategory()" type="submit" class="btn btn-default">Add New Category</button>



            </div>



        </form>
    </div>
</div>
